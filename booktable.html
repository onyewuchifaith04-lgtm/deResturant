<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <hi>Book Table</hi>
        <div class="table-grid">
             <div class="table available" data-table-id="1">Table 1 (2-seater)</div>
            <div class="table available" data-table-id="2">Table 2 (4-seater)</div>
            <div class="table booked" data-table-id="3">Table 3 (6-seater)</div>
            <div class="table available" data-table-id="4">Table 4 (2-seater)</div>
            <div class="table booked" data-table-id="5">Table 5 (8-seater)</div>
            <div class="table available" data-table-id="6">Table 6 (4-seater)</div>
        </div>
    </div>
</body>
</html>
